<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery Animation</title>
  <style>
    button {
      margin-bottom: 20px;
    }

    div {
      position: absolute;
      background: gray;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <button>Start Animation</button>

  <div></div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  <script> 
    $(document).ready(function() {
      $("button").on('click', function() {
        // 이쿼리를 사용하면 애니메이션도 보다 쉽게 만들 수 있습니다.

        // <> CSS 적용하기
        // $("div").animate({left: '250px'});
        // 와 같이 작성하면 div태그가 left: 250px만큼 이동합니다.

        // <> 여러 CSS 동시에 적용하기
        // $("div").animate({left: '250px', opacity: '0.5'});
        // 와 같이 작성하면 div태그가 left: 250px만큼 이동하면서 동시에 opacity: 0.5가 적용됩니다.
        // 여러 CSS 순서대로 적용하기
        // $("div").animate({left: '250px', opacity: '0.5'});
        // 와 달리,

        // $("div").animate({left: '250px'});
        // $("div").animate({opacity: '0.5'});
        // 라고 작성하면 div태그가 left: 250px만큼 이동한 후, opacity: 0.5가 적용됩니다.
        
        // CSS 반복 적용하기
        // $("div").animate({left: '+=250px'});
        // 와 같이 작성하면 div태그가 left: 250px만큼, 버튼을 누를 때 마다 계속해서 이동합니다.

        // CSS 적용 속도 조절하기
        // $("div").animate({left: '250px'}, 1000);
        // 와 같이 작성하면 div태그가 left: 250px만큼 1000ms, 즉 1초 동안 이동합니다. 이 값으로는 숫자 뿐 아니라, slow, fast로도 사용이 가능합니다.

        // 애니메이션 이펙트 적용하기
        $("div").animate({left: '250px'}, 1000, 'easeOutElastic');
        // 와 같이 작성하면 div태그가 left: 250px만큼 1초 동안 이동하되, easeOutElastic 효과가 적용됩니다.

        // 이런 애니메이션 이펙트를 'Easing'이라고 부르는데, 'Easing' 효과에는 linear, swing, easeInBounce, easeOutBounce, easeInOutBounce 등 다양한 종류가 있습니다.
    });
  });
</script> 
</body>
</html>
